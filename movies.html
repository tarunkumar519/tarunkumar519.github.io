<html>

	<title>Movies</title>
    <style>
body {
  background-image: url('background.jpg');
}
</style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.css" />
    </head>
    <body>
        <video class="op-player__media" id="player" controls webkit-playsinline="true" playsinline>
            <source src="https://de17.seedr.cc/ff_get/1175980054/Top%20Gun%20(1986)%201080p%20BrRip%20x264%201.29GB%20YIFY.mp4?st=E4sQyu5hZZCkoOqAzS8i3Q&amp;e=1654233938" type="video/mp4" title="1080p" playsinline/>
<track kind="subtitles" src="subs.vtt" srclang="en" label="English" />
<source src="https://de17.seedr.cc/ff_get/1175980054/Top%20Gun%20(1986)%201080p%20BrRip%20x264%201.29GB%20YIFY.mp4?st=E4sQyu5hZZCkoOqAzS8i3Q&amp;e=1654233938" type="video/mp4" title="720p" playsinline>
</video>
        <script src="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.js"></script>

        <script>
            document.querySelectorAll('.op-player__media').forEach(player => {
  const p = new OpenPlayerJS(player.id, {
    startTime: 0, startVolume: 1,
    controls: {
      layers: {
        left: ['play', 'time', 'volume'],
        middle: ['progress'],
        right: ['levels', 'captions', 'settings', 'fullscreen'], 
      }
    },
  });
  p.init();
});

        </script>
    </body>
</html>
