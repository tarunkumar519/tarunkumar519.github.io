<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        :root {
            /* Light mode variables */
            --bg-color: #ffffff;
            --text-color: #202124;
            --border-color: #dfe1e5;
            --hover-bg: rgba(0, 0, 0, 0.05);
            --search-box-shadow: rgba(32, 33, 36, 0.28);
            --search-btn-bg: #f8f9fa;
            --search-btn-border: #f8f9fa;
            --search-btn-hover-border: #dadce0;
            --search-icon-color: #9aa0a6;
            --apps-icon-color: #5f6368;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode variables */
                --bg-color: #202124;
                --text-color: #e8eaed;
                --border-color: #5f6368;
                --hover-bg: rgba(255, 255, 255, 0.1);
                --search-box-shadow: rgba(0, 0, 0, 0.28);
                --search-btn-bg: #303134;
                --search-btn-border: #303134;
                --search-btn-hover-border: #3c4043;
                --search-icon-color: #9aa0a6;
                --apps-icon-color: #e8eaed;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            align-items: center;
        }

        .nav-item {
            margin-left: 15px;
            font-size: 13px;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        .apps-menu {
            position: relative;
            margin-left: 15px;
        }

        .apps-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .apps-button:hover {
            background-color: var(--hover-bg);
        }

        .apps-grid {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: var(--bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--search-box-shadow);
            padding: 15px;
            z-index: 1000;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 320px;
            border: 1px solid var(--border-color);
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
        }

        .app-item:hover {
            background-color: var(--hover-bg);
        }

        .search-container {
            width: 100%;
            max-width: 580px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 5px 15px;
            width: 100%;
            height: 46px;
            background-color: var(--bg-color);
            margin-bottom: 20px;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px var(--search-box-shadow);
            border-color: var(--border-color);
        }

        .search-icon {
            color: var(--search-icon-color);
            margin-right: 10px;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .search-btn {
            background-color: var(--search-btn-bg);
            border: 1px solid var(--search-btn-border);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            min-width: 120px;
        }

        .search-btn:hover {
            border-color: var(--search-btn-hover-border);
            box-shadow: 0 1px 1px var(--search-box-shadow);
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-color);
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px var(--search-box-shadow);
            margin-top: -1px;
            display: none;
            z-index: 100;
            border: 1px solid var(--border-color);
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .autocomplete-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-color);
        }

        .autocomplete-item:hover {
            background-color: var(--hover-bg);
        }

        .search-icon-small {
            color: var(--search-icon-color);
            margin-right: 10px;
        }

        /* Update SVG colors for dark mode */
        @media (prefers-color-scheme: dark) {
            .apps-button svg path {
                fill: var(--apps-icon-color);
            }
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding-bottom: 100px;
            margin-top: -100px;
        }
        .logo {
            margin-bottom: 30px;
        }
        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #8ab4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-left: 15px;
            cursor: pointer;
        }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }
    </style>
</head>

 <script>
    // Toggle Apps menu
    const appsToggle = document.getElementById('apps-toggle');
    const appsGrid = document.getElementById('apps-grid');
    
    appsToggle.addEventListener('click', function() {
        if (appsGrid.style.display === 'grid') {
            appsGrid.style.display = 'none';
        } else {
            appsGrid.style.display = 'grid';
        }
    });

    // Close Apps menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!appsToggle.contains(event.target) && !appsGrid.contains(event.target)) {
            appsGrid.style.display = 'none';
        }
    });
    
    // Search functionality
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const autocompleteResults = document.getElementById('autocomplete-results');
    let debounceTimer;
    
    function performSearch() {
        const query = searchInput.value;
        if (query.trim() !== '') {
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
    }

    // Mock suggestions for local testing
    const mockSuggestions = {
        'goo': ['google', 'google maps', 'google translate', 'google drive', 'google docs'],
        'you': ['youtube', 'youtube music', 'youtube tv', 'youtube kids', 'youtube studio'],
        'fac': ['facebook', 'facebook login', 'facebook messenger', 'facebook marketplace', 'facebook dating'],
        'tw': ['twitter', 'twitter login', 'twitter download', 'twitter video downloader', 'twitter search'],
        'ins': ['instagram', 'instagram login', 'instagram downloader', 'instagram reels', 'instagram stories'],
        'wea': ['weather', 'weather forecast', 'weather radar', 'weather channel', 'weather app'],
        'new': ['news', 'news today', 'news live', 'news headlines', 'news in hindi'],
        'spo': ['spotify', 'spotify web player', 'spotify premium', 'spotify download', 'spotify login'],
        'net': ['netflix', 'netflix login', 'netflix movies', 'netflix series', 'netflix download'],
        'ama': ['amazon', 'amazon prime', 'amazon shopping', 'amazon music', 'amazon video']
    };
    
    // Function to get mock suggestions
    function getMockSuggestions(query) {
        query = query.toLowerCase();
        for (let key in mockSuggestions) {
            if (query.startsWith(key)) {
                return mockSuggestions[key].filter(suggestion => 
                    suggestion.toLowerCase().includes(query)
                );
            }
        }
        return [];
    }
    
    // Function to fetch autocomplete suggestions
    function fetchAutocompleteSuggestions(query) {
        if (query.trim() === '') {
            autocompleteResults.style.display = 'none';
            return;
        }
        
        const suggestions = getMockSuggestions(query);
        
        if (suggestions.length > 0) {
            autocompleteResults.innerHTML = '';
            
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                
                // Add search icon
                const icon = document.createElement('div');
                icon.className = 'search-icon-small';
                icon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6"/>
                    </svg>
                `;
                
                item.appendChild(icon);
                item.appendChild(document.createTextNode(suggestion));
                
                item.addEventListener('click', function() {
                    searchInput.value = suggestion;
                    autocompleteResults.style.display = 'none';
                    performSearch();
                });
                
                autocompleteResults.appendChild(item);
            });
            
            autocompleteResults.style.display = 'block';
        } else {
            autocompleteResults.style.display = 'none';
        }
    }
    
    // Add input event to search input with debounce
    searchInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            fetchAutocompleteSuggestions(searchInput.value);
        }, 300);
    });
    
    // Hide autocomplete when clicking outside
    document.addEventListener('click', function(event) {
        if (!searchInput.contains(event.target) && !autocompleteResults.contains(event.target)) {
            autocompleteResults.style.display = 'none';
        }
    });
    
    // Handle keyboard navigation for autocomplete
    searchInput.addEventListener('keydown', function(event) {
        if (autocompleteResults.style.display === 'block') {
            const items = autocompleteResults.querySelectorAll('.autocomplete-item');
            let activeIndex = Array.from(items).findIndex(item => item.classList.contains('active'));
            
            switch(event.key) {
                case 'ArrowDown':
                    event.preventDefault();
                    if (activeIndex < items.length - 1) {
                        if (activeIndex >= 0) items[activeIndex].classList.remove('active');
                        items[activeIndex + 1].classList.add('active');
                        searchInput.value = items[activeIndex + 1].textContent.trim();
                    }
                    break;
                case 'ArrowUp':
                    event.preventDefault();
                    if (activeIndex > 0) {
                        items[activeIndex].classList.remove('active');
                        items[activeIndex - 1].classList.add('active');
                        searchInput.value = items[activeIndex - 1].textContent.trim();
                    }
                    break;
                case 'Escape':
                    autocompleteResults.style.display = 'none';
                    break;
                case 'Enter':
                    if (activeIndex >= 0) {
                        event.preventDefault();
                        searchInput.value = items[activeIndex].textContent.trim();
                        autocompleteResults.style.display = 'none';
                        performSearch();
                    } else {
                        performSearch();
                    }
                    break;
            }
        } else if (event.key === 'Enter') {
            performSearch();
        }
    });
    
    searchButton.addEventListener('click', performSearch);
</script>
