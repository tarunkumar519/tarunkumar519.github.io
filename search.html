<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="https://betterstack.com/cdn-cgi/image/width=200,height=29,fit=contain,quality=,dpr=2,format=auto/https://d1lppblt9t2x15.cloudfront.net/logos/5eed931521d72912e2dd94d9fbe3e5b5.png">
    <style>
        :root {
            /* Light mode variables */
            --bg-color: #ffffff;
            --text-color: #202124;
            --border-color: #dfe1e5;
            --hover-bg: rgba(0, 0, 0, 0.05);
            --search-box-shadow: rgba(32, 33, 36, 0.28);
            --search-btn-bg: #f8f9fa;
            --search-btn-border: #f8f9fa;
            --search-btn-hover-border: #dadce0;
            --search-icon-color: #9aa0a6;
            --apps-icon-color: #5f6368;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode variables */
                --bg-color: #202124;
                --text-color: #e8eaed;
                --border-color: #5f6368;
                --hover-bg: rgba(255, 255, 255, 0.1);
                --search-box-shadow: rgba(0, 0, 0, 0.28);
                --search-btn-bg: #303134;
                --search-btn-border: #303134;
                --search-btn-hover-border: #3c4043;
                --search-icon-color: #9aa0a6;
                --apps-icon-color: #e8eaed;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 100;
        }

        .nav-item {
            margin-left: 15px;
            font-size: 13px;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            position: relative;
            z-index: 101;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        .apps-menu {
            position: relative;
            margin-left: 15px;
        }

        .apps-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .apps-button:hover {
            background-color: var(--hover-bg);
        }

        .apps-button svg {
            width: 24px;
            height: 24px;
        }

        .apps-grid {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: var(--bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--search-box-shadow);
            padding: 15px;
            z-index: 1000;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 320px;
            border: 1px solid var(--border-color);
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            gap: 8px;
        }

        .app-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .app-item span {
            font-size: 13px;
            text-align: center;
        }

        .app-item:hover {
            background-color: var(--hover-bg);
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
            margin-top: -100px;
        }

        .logo {
            margin-bottom: 30px;
            width: 100%;
            max-width: 272px;
            height: auto;
        }

        .logo svg {
            width: 100%;
            height: auto;
        }

        .search-container {
            width: 100%;
            max-width: 580px;
            margin-bottom: 30px;
            position: relative;
            padding: 0 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 5px 15px;
            width: 100%;
            height: 46px;
            background-color: var(--bg-color);
            margin-bottom: 20px;
            position: relative;
            z-index: 1001;
        }
        
        .search-box.with-suggestions {
            border-radius: 24px 24px 0 0;
            border-bottom: none;
            box-shadow: 0 1px 6px var(--search-box-shadow);
            margin-bottom: 0;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px var(--search-box-shadow);
            border-color: var(--border-color);
        }

        .search-icon {
            color: var(--search-icon-color);
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
        }

        .voice-icon {
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .search-btn {
            background-color: var(--search-btn-bg);
            border: 1px solid var(--search-btn-border);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            min-width: 120px;
        }

        .search-btn:hover {
            border-color: var(--search-btn-hover-border);
            box-shadow: 0 1px 1px var(--search-box-shadow);
        }

        .autocomplete-results {
            position: absolute;
            top: 46px;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
            background: var(--bg-color);
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px var(--search-box-shadow);
            display: none;
            z-index: 1000;
            border: 1px solid var(--border-color);
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
            padding-bottom: 8px;
        }

        .autocomplete-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-color);
        }

        .autocomplete-item:hover {
            background-color: var(--hover-bg);
        }

        .search-icon-small {
            color: var(--search-icon-color);
            margin-right: 10px;
        }

        /* Update SVG colors for dark mode */
        @media (prefers-color-scheme: dark) {
            .apps-button svg path {
                fill: var(--apps-icon-color);
            }

            .logo svg path {
                fill: #ffffff;
            }

            .voice-icon svg path {
                fill: #ffffff;
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .search-container {
                padding: 0 10px;
            }

            .search-buttons {
                display: none;
            }

            .logo {
                max-width: 200px;
            }

            .header {
                padding: 10px;
            }

            .nav-item {
                margin-left: 10px;
                font-size: 12px;
            }

            .apps-button {
                width: 36px;
                height: 36px;
            }
            
            .autocomplete-results {
                left: 10px;
                right: 10px;
                width: calc(100% - 20px);
            }
        }

        @media (max-width: 400px) {
        .logo {
                max-width: 150px;
            }

            .search-box {
                height: 40px;
            }

            .search-input {
                font-size: 14px;
            }
        }

        .dns-status {
            display: flex;
            align-items: center;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
        }

        @media (max-width: 768px) {
            .dns-status {
                margin-right: 10px;
            }
            .status-text {
                font-size: 12px;
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-dot.secure {
            background-color: #34a853;
        }

        .status-dot.leaking {
            background-color: #ea4335;
        }

        .status-dot.checking {
            background-color: #fbbc05;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            color: var(--text-color);
        }

        .dns-tooltip {
            position: absolute;
            top: 100%;
            left: 0;
            transform: translateX(-25%);
            background: var(--bg-color);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--search-box-shadow);
            font-size: 13px;
            display: none;
            z-index: 1000;
            border: 1px solid var(--border-color);
            min-width: 250px;
            white-space: normal;
            margin-top: 5px;
        }
        
        /* Ensure the dot colors are clearly visible */
        .status-dot.secure {
            background-color: #34a853 !important;
        }
        
        .status-dot.leaking {
            background-color: #ea4335 !important;
        }
        
        /* Make the status indicator more clickable */
        .dns-status {
            padding: 5px;
            border-radius: 4px;
        }
        
        .dns-status:hover {
            background-color: var(--hover-bg);
        }
        
        .dns-details {
            margin-top: 8px;
            font-size: 12px;
            color: var(--search-icon-color);
        }
        
        .pihole-stats {
            margin-top: 10px;
        }
        
        .status-link {
            position: fixed;
            bottom: 15px;
            left: 15px;
            font-size: 13px;
            color: var(--search-icon-color);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .status-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        /* Plex Media Slider Styles */
        .scroll-arrow {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--bg-color);
            box-shadow: 0 2px 5px var(--search-box-shadow);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .scroll-arrow:hover {
            transform: translateX(-50%) translateY(3px);
            background-color: var(--hover-bg);
        }
        
        .scroll-arrow svg {
            width: 24px;
            height: 24px;
            fill: var(--search-icon-color);
        }
        
        .plex-section {
            display: none;
            width: 100%;
            padding: 30px 0;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            margin-top: 50px;
        }
        
        .plex-section.visible {
            display: block;
        }
        
        .plex-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .plex-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .plex-slider {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 15px;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        
        .plex-slider::-webkit-scrollbar {
            height: 6px;
        }
        
        .plex-slider::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .plex-slider::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 6px;
        }
        
        .media-item {
            flex: 0 0 auto;
            width: 180px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--search-box-shadow);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .media-item:hover {
            transform: translateY(-5px);
        }
        
        .media-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        
        .media-info {
            padding: 10px;
            background-color: var(--bg-color);
        }
        
        .media-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-color);
        }
        
        .media-year {
            font-size: 12px;
            color: var(--search-icon-color);
        }
        
        @media (max-width: 768px) {
            .media-item {
                width: 140px;
            }
        }
        
        @media (max-width: 480px) {
            .media-item {
                width: 120px;
            }
        }
        
        /* Loading indicator */
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 30px;
            color: var(--search-icon-color);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--search-icon-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Plex configuration form styles */
        .plex-config-form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--search-box-shadow);
        }
        
        .plex-config-form h3 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }
        
        .plex-config-button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        .plex-config-button:hover {
            background-color: #3367d6;
        }
        
        .plex-config-button.secondary {
            background-color: var(--search-icon-color);
        }
        
        .plex-config-button.secondary:hover {
            background-color: var(--text-color);
        }
        
        .config-note {
            font-size: 12px;
            color: var(--search-icon-color);
            margin-top: 15px;
        }
        
        .error-message {
            text-align: center;
            color: var(--text-color);
        }
        
        .error-details {
            font-size: 12px;
            color: #d93025;
            margin-bottom: 15px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            color: var(--text-color);
        }
        
        .stat-label {
            font-weight: 500;
        }
        
        .stat-value {
            font-weight: 700;
        }
        
        .stat-blocked {
            color: #ea4335;
        }
        
        .stat-total {
            color: #4285f4;
        }
        
        .stat-percent {
            color: #34a853;
        }

        .vpn-status:hover .vpn-tooltip {
            display: block;
        }
    </style>
</head>

            const script = document.createElement('script');
            script.src = `https://suggestqueries.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}&callback=handleSuggestions`;

            let activeIndex = Array.from(items).findIndex(item => item.classList.contains('active'));
            const searchBox = document.querySelector('.search-box');

            switch (event.key) {
                case 'ArrowDown':
                    event.preventDefault();
                    if (activeIndex < items.length - 1) {
                        if (activeIndex >= 0) items[activeIndex].classList.remove('active');
                        items[activeIndex + 1].classList.add('active');

                const mediaItems = data.MediaContainer.Metadata.slice(0, PLEX_CONFIG.maxItems);
                
                mediaItems.forEach(item => {
                    const mediaType = item.type; // 'movie' or 'episode'
                    const title = mediaType === 'movie' ? item.title : `${item.grandparentTitle} - ${item.title}`;
                    const year = item.year || '';
                    
                    // Get poster URL from Plex
                    const posterUrl = item.thumb ? `${plexConfig.serverUrl}${item.thumb}?X-Plex-Token=${plexConfig.apiKey}` : '';
                    
                    // Create media item element
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    
                    // Create poster image
                    const poster = document.createElement('img');
                    poster.className = 'media-poster';
                    poster.src = posterUrl || 'https://via.placeholder.com/180x270/eeeeee/999999?text=No+Poster';
                    poster.alt = title;
                    poster.loading = 'lazy'; // Use native lazy loading
                    
                    // Create info section
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'media-info';
                    
                    // Create title element
                    const titleElement = document.createElement('div');
                    titleElement.className = 'media-title';
                    titleElement.textContent = title;
                    
                    // Create year element if available
                    const yearElement = document.createElement('div');
                    yearElement.className = 'media-year';
                    yearElement.textContent = year;
                    
                    // Assemble the media item
                    infoDiv.appendChild(titleElement);
                    if (year) infoDiv.appendChild(yearElement);
                    mediaItem.appendChild(poster);
                    mediaItem.appendChild(infoDiv);
                    
                    // Add click handler to open in Plex
                    mediaItem.addEventListener('click', () => {
                        if (item.key) {
                            const plexUrl = `${plexConfig.serverUrl}/web/index.html#!/server/*/details?key=${item.key}&X-Plex-Token=${plexConfig.apiKey}`;
                            window.open(plexUrl, '_blank');
                        } else {
                            window.open(`${plexConfig.serverUrl}/web/index.html?X-Plex-Token=${plexConfig.apiKey}`, '_blank');
                        }
                    });
                    
                    // Add to slider
                    plexSlider.appendChild(mediaItem);
                });
                
                // If no items were found
                if (mediaItems.length === 0) {
                    const noItems = document.createElement('div');
                    noItems.className = 'no-items';
                    noItems.textContent = 'No recently added items found';
                    plexSlider.appendChild(noItems);
                }
            } else {
                throw new Error('Invalid response from Plex server');
            }
        } catch (error) {
            handlePlexError(error, plexSlider, loadingIndicator);
        }
    }
    
    // Function to handle Plex media loading errors
    function handlePlexError(error, plexSlider, loadingIndicator) {
        console.error('Error loading Plex media:', error);
        
        // Show error message
        if (loadingIndicator) {
            loadingIndicator.innerHTML = `
                <div class="error-message">
                    <p>Failed to load Plex media</p>
                    <p class="error-details">${error.message}</p>
                </div>
            `;
        }
        
        // Create a fallback with sample data
        const fallbackData = [
            { title: 'Sample Movie 1', year: '2023', type: 'movie' },
            { title: 'Sample Movie 2', year: '2023', type: 'movie' },
            { title: 'Sample TV Show - Episode 1', year: '2023', type: 'episode' },
            { title: 'Sample Movie 3', year: '2022', type: 'movie' },
            { title: 'Sample TV Show - Episode 2', year: '2023', type: 'episode' }
        ];
        
        // Remove loading indicator if it exists
        if (loadingIndicator) {
            loadingIndicator.remove();
        }
        
        // Add fallback items
        fallbackData.forEach(item => {
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            
            const poster = document.createElement('img');
            poster.className = 'media-poster';
            poster.src = 'https://via.placeholder.com/180x270/eeeeee/999999?text=Sample';
            poster.alt = item.title;
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'media-info';
            
            const titleElement = document.createElement('div');
            titleElement.className = 'media-title';
            titleElement.textContent = item.title;
            
            const yearElement = document.createElement('div');
            yearElement.className = 'media-year';
            yearElement.textContent = item.year;
            
            infoDiv.appendChild(titleElement);
            infoDiv.appendChild(yearElement);
            mediaItem.appendChild(poster);
            mediaItem.appendChild(infoDiv);
            
            plexSlider.appendChild(mediaItem);
        });
    }
    
    // Initialize speech recognition
    function initSpeechRecognition() {
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                performSearch();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                updateVoiceIcon();
            };

            recognition.onend = function() {
                isListening = false;
                updateVoiceIcon();
            };
        }
    }

    // Update voice icon appearance
    function updateVoiceIcon() {
        const svg = voiceIcon.querySelector('svg');
        if (isListening) {
            svg.innerHTML = `
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="#ea4335"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="#ea4335"/>
            `;
        } else {
            svg.innerHTML = `
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="#4285f4"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="#4285f4"/>
            `;
        }
    }

    // Toggle voice recognition
    function toggleVoiceRecognition() {
        if (!recognition) {
            initSpeechRecognition();
        }

        if (isListening) {
            recognition.stop();
        } else {
            try {
                recognition.start();
                isListening = true;
                updateVoiceIcon();
            } catch (error) {
                console.error('Error starting speech recognition:', error);
            }
        }
    }

    // Add click handler for voice icon
    voiceIcon.addEventListener('click', toggleVoiceRecognition);

    // Initialize speech recognition on page load
    window.addEventListener('load', function() {
        initSpeechRecognition();
        
        // Auto-focus the search input field
        setTimeout(function() {
            searchInput.focus();
        }, 100); // Small delay to ensure the page is fully loaded
    });
</script>
